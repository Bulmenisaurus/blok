<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blok</title>
        <script src="./dist/script.js" defer></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div id="popup-bg">
            <div id="popup">
                <h1>Play against bot</h1>
                <div id="controls">
                    <label for="start-pos">Start position</label>
                    <select id="start-pos">
                        <option value="middle">Middle</option>
                        <option value="corner">Corner</option>
                        <option value="middle-blokee">Middle (blokee)</option>
                    </select>
                    <label for="play-as">Play as</label>
                    <select id="play-as">
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                    </select>
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for="threads">Threads</label>
                    <select id="threads" disabled></select>
                    <label for="sound">Move alert sound</label>
                    <input type="checkbox" id="sound" />
                    <label for="local">Local</label>
                    <input type="checkbox" id="local" />
                </div>
                <div id="button-container">
                    <button id="play">Play</button>
                </div>
            </div>
        </div>
        <div id="score">
            <div id="user-score-container">
                <span class="name">User</span><span class="score">0</span>
            </div>
            <div id="message-box">
                <div id="message-user">Your turn</div>
                <div id="message-cpu">CPU is thinking<span id="think"></span></div>
                <div id="message-skip">
                    You have no turns left. <button id="skip-button">Skip</button>
                </div>
                <div id="message-gameover">Game over.</div>
            </div>
            <div id="bot-score-container">
                <span class="name">CPU</span><span class="score">0</span>
            </div>
        </div>
        <div id="canvas-container"><canvas id="canvas"></canvas></div>
        <div id="carousel-container"><div id="blocks-carousel"></div></div>
    </body>
</html>
