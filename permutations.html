<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Permutations</title>
        <script src="./dist/permutations.js" defer></script>
        <style>
            #piece-container,
            #preview {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                flex-direction: column;
                gap: 10px;
            }

            #piece-container canvas,
            #preview canvas {
                width: 100px;
            }

            #output {
                display: block;
            }
        </style>
    </head>
    <body>
        <label>Block Id <input type="text" value="0" id="block" /></label>
        <div id="piece-container"></div>
        <label>To include <input type="text" id="selection" value="0,1,2,3,4,5,6,7" /></label>
        <textarea id="output"></textarea>
        <div id="preview"></div>
    </body>
</html>
